<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>400 - 无效请求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1 {
            color: #dc3545;
            font-size: 2em;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>400 - 错误的请求</h1>
        <p>URL包含无效字符，请检查链接格式后重试。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
