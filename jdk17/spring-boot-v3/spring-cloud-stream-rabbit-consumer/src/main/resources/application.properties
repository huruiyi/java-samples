server.port=0
#
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
#https://docs.spring.io/spring-cloud-stream/docs/current/reference/html/spring-cloud-stream-binder-rabbit.html#spring-cloud-stream-binder-rabbit-reference
spring.cloud.function.definition=smsMessage;mailMessage;phoneMessage
#
spring.cloud.stream.bindings.smsMessage-in-0.destination=fairy-dst-smsMessage
spring.cloud.stream.bindings.smsMessage-in-0.content-type=application/json
spring.cloud.stream.bindings.smsMessage-in-0.group=smsMessage-group
spring.cloud.stream.bindings.smsMessage-in-0.binder=rabbit
spring.cloud.stream.rabbit.bindings.smsMessage-in-0.consumer.acknowledge-mode=manual
#
spring.cloud.stream.bindings.mailMessage-in-0.destination=fairy-dst-mailMessage
spring.cloud.stream.bindings.mailMessage-in-0.content-type=application/json
spring.cloud.stream.bindings.mailMessage-in-0.group=mailMessage-group
spring.cloud.stream.bindings.mailMessage-in-0.binder=rabbit
spring.cloud.stream.bindings.mailMessage-in-0.consumer.batch-mode=true
spring.cloud.stream.rabbit.bindings.mailMessage-in-0.consumer.enable-batching=true
spring.cloud.stream.rabbit.bindings.mailMessage-in-0.consumer.batch-size=10
spring.cloud.stream.rabbit.bindings.mailMessage-in-0.consumer.receive-timeout=2000
spring.cloud.stream.rabbit.bindings.mailMessage-in-0.consumer.acknowledge-mode=manual
#
spring.cloud.stream.function.bindings.phoneMessage-in-0=fairy-dst-phoneMessage
