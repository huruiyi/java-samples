<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/general.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/3.2.1/dist/jquery.min.js}"></script>

    <title>
        ProSpring5 Singer Boot Application
    </title>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="text-left" th:if="${not #lists.isEmpty(singers)}">
        <h1>Singer List</h1>
        <div class="lead">
            <table class="table table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Description</th>
                    <th>View</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="singer : ${singers}">
                    <td th:text="${singer.firstName}">Singer First Name</td>
                    <td th:text="${singer.lastName}">Singer Last Name</td>
                    <td th:text="${singer.description}">Singer Description</td>
                    <td><a th:href="${ '/singers/' + singer.id}">View</a></td>
                    <td><a th:href="${'/singers/edit/' + singer.id}">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="footer" th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
